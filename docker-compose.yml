version: '3.3'
services:
  back:
    container_name: "wheater-app-back"
    build:
      context: .
      dockerfile: ./docker/back/Dockerfile
    ports: ["3000:3000"]
  front:
    container_name: "wheater-app-front"
    build:
      context: .
      dockerfile: ./docker/front/Dockerfile
    env_file:
      - .env.example
    environment:
      - VUE_APP_I18N_LOCALE=pt-BR
      - VUE_APP_I18N_FALLBACK_LOCALE=pt-BR
      - VUE_APP_API_URL=http://localhost:3000
    ports: ["8080:8080"]
